<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(36, 34, 41);
            height: 100vh;
        }

        .typewriter {
            text-align: center;
            color: #fff;
            font-family: sans-serif;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    
    <h1 class="typewriter"></h1>

    <script>
        const wrapper = document.querySelector('.typewriter')
        const text = 'my name is mahdi meydando'
        let index = 0

        function typeWriter() {
            if (index < text.length) {
                wrapper.innerHTML += text[index]
                index++
            }
            
            setTimeout(() => {
                typeWriter()
            }, 100);
        }
        typeWriter()
    </script>
</body>
</html>
